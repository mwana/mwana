<VirtualHost *:80>
    ServerName malawi-qa.projectmwana.org
    Redirect / https://malawi-qa.projectmwana.org/
</VirtualHost>

<VirtualHost *:443>
    WSGIScriptReloading On
    WSGIDaemonProcess mwana-staging
    WSGIProcessGroup mwana-staging
    WSGIApplicationGroup mwana-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /home/mwana/staging-environment/code_root/mwana/malawi/apache/project.wsgi/
    
    <Location "/">
       Order Allow,Deny
       Allow from all
    </Location>
    
    <Location "/static">
      SetHandler None
    </Location>
    
    # static media for rapidsms app
    Alias /static/rapidsms /home/mwana/staging-environment/python_env/lib/python2.7/site-packages/rapidsms/static
    
    # static media for contrib apps
    Alias /static/httptester /home/mwana/staging-environment/python_env/lib/python2.7/site-packages/rapidsms/contrib/httptester/static
    Alias /static/messagelog /home/mwana/staging-environment/python_env/lib/python2.7/site-packages/rapidsms/contrib/messagelog/static
    
    # static media for 3rd party apps
    Alias /static/rapidsms_xforms /home/mwana/staging-environment/python_env/lib/python2.7/site-packages/rapidsms_xforms/static
    
    # static media for project apps
    Alias /static/locations /home/mwana/staging-environment/code_root/mwana/apps/locations/static
    Alias /static/supply /home/mwana/staging-environment/code_root/mwana/apps/supply/static
    Alias /static/labresults /home/mwana/staging-environment/code_root/mwana/apps/labresults/static

    # static media for country-level customisation #TODO
    Alias /static/malawi /home/mwana/staging-environment/code_root/mwana/malawi/static 
    
    # Django admin media
    <Directory "/home/mwana/staging-environment/python_env/lib/python2.7/site-packages/django/contrib/admin/media">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
    </Directory>
    Alias /admin-media /home/mwana/staging-environment/python_env/lib/python2.7/site-packages/django/contrib/admin/media
    
    <Location "/admin-media">
      SetHandler None
    </Location>
    
    ErrorLog /var/log/apache2/mwana.staging.error.log
    LogLevel warn
    CustomLog /var/log/apache2/mwana.staging.access.log combined
    
    #   SSL Engine Switch:
    #   Enable/Disable SSL for this virtual host.
    SSLEngine on

    #   A self-signed (snakeoil) certificate can be created by installing
    #   the ssl-cert package. See
    #   /usr/share/doc/apache2.2-common/README.Debian.gz for more info.
    #   If both key and certificate are stored in the same file, only the
    #   SSLCertificateFile directive is needed.
    SSLCertificateFile    /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    
</VirtualHost>
