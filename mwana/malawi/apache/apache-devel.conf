<VirtualHost *:443>

    ServerAdmin webmaster@mwana.dev
    ServerName mwana:443
    ServerAlias mwana.dev

    DocumentRoot /usr/local/www/documents

    Alias /robots.txt /usr/local/www/documents/robots.txt
    Alias /favicon.ico /usr/local/www/documents/favicon.ico

    Alias /media/ /usr/local/www/documents/media/

    <Directory /usr/local/www/documents>
    Order allow,deny
    Allow from all
    </Directory>

    WSGIDaemonProcess mwana.dev processes=2 threads=15 display-name=%{GROUP}
    WSGIProcessGroup mwana.dev

    WSGIScriptAlias / /home/lengani/staging-environment/code_root/mwana/malawi/apache/project.wsgi

    <Directory /home/lengani/staging-environment/code_root/mwana/malawi/apache/>
    Order allow,deny
    Allow from all
    </Directory>
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

</VirtualHost>