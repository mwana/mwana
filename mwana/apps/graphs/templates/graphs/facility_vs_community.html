<body>
    <script type="text/javascript" id="runscript">
        $(function () {
            var chart;
            $(document).ready(function() {
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container1',
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    },
                    title: {
                        text: {% autoescape off %} {{ title }} {% endautoescape %},
                    },
                    subtitle: {
                        text: {% autoescape off %} {{ sub_title }} {% endautoescape %}
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage}%</b>',
                        percentageDecimals: 1
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                color: '#000000',
                                connectorColor: '#000000',
                                formatter: function() {
                                    return '<b>'+ this.point.name +'</b>: '+ this.percentage.toFixed(1)  +' %';
                                }
                            }
                        }
                    },
                    series: [{
                            type: 'pie',
                            name: 'Births',
                            data: {% autoescape off %} {{ report_data}} {% endautoescape %}
                        }]
                });
            });
        });
    </script>
    <div id="container1" style="min-width:400px; height: 400px; margin: 0 auto">
        This is embarrassing, something went wrong. Contact Mwana System Administrators. <a href="/charts">Refresh/Take me back.</a>
    </div>

</body>
