
<body>
    <script type="text/javascript" id="runscript">
        function changeType(chart, series, newType) {
            for (var i = 0; i < series.length; i++) {
                serie = series[0];
                serie.chart.addSeries({
                    type: newType,
                    name: serie.name,
                    yaxis: serie.yaxis,
                    color: serie.color,
                    data: serie.options.data
                }, false);

                serie.remove();
            }
        }
        $(function () {
            var chart;
            $(document).ready(function() {
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'bar'
                    },
                    title: {
                        text: {% autoescape off %} {{ title }} {% endautoescape %}
                    },
                    subtitle: {
                        text: {% autoescape off %} {{ sub_title }} {% endautoescape %}
                    },
                    xAxis: {
                        categories: {% autoescape off %} {{ categories }} {% endautoescape %}
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Time (days)'
                        }
                    },
                    legend: {
                        backgroundColor: '#FFFFFF',
                        reversed: true
                    },
                    tooltip: {
                        formatter: function() {
                            return ''+
                                this.series.name +': '+ this.y.toFixed(0) +' days';
                        }
                    },
                    plotOptions: {
                        series: {
                            stacking: 'normal'
                        }
                    },
                    series: [{
                            name: 'Retrieving time',
                            data: {{ retrieving}}
                        }, {
                            name: 'Delays at Lab',
                            data: {{ delays }}
                        }, {
                            name: 'Processing Time',
                            data: {{ processing }}
                        }, {
                            name: 'Transport Time',
                            data: {{ transport }}
                        }
                    ]
                });
                $('#chartType').change(function() {
                    changeType(chart, chart.series, this.value);
                });
            });

        });

        var chartTableCode = "<table><tr><td></td>";
        {% for item in x_axis %}
            chartTableCode += "<td>{{ item }}</td>";
        {% endfor %}
        chartTableCode += "</tr>";

        {% for item in report_data %}
            chartTableCode += "<tr>";
            chartTableCode += "<td>{{ item.key }}</td>";
            {% for value in item.value %}
                chartTableCode += "<td>{{ value }}</td>";
            {% endfor %}
            chartTableCode += "</tr>";
        {% endfor %}
        chartTableCode += "</table>";
        $("#btn_export_to_csv").click(function(){
            $("#csv_text").val(chartTableCode);
        });
    </script>
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto">Graph not available. <a href="/charts">Take me back.</a> </div>
    <div align="center">
         <form name="export" action="/surveillance/export_to_csv/?filename={{ title|slugify }}.csv" method="POST">{% csrf_token %}
            Change chart type: <select id="chartType">
            <option value="bar">Bar</option>
                <option value="area">Area</option>
            </select>
            <span style="float: right"> <input type="hidden" name="csv_text" id="csv_text" value="">
                <input type="submit" value="Export data to csv" id="btn_export_to_csv"/>
            </span>
        </form>
    </div
</body>
